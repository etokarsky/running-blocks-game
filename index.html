<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/styles.css">
	<title>Running Blocks</title>
</head>

<body>
	<div class="wrapper">
		<div class="game">
			<div class="game__body">
				<div class="game__items">
					<div class="game__text">
						Результат: <span></span>
					</div>
				</div>
				<div class="game__counter"></div>
			</div>
			<div class="game__win">Победа!</div>
		</div>
		<div class="info">
			<a href="#info" title="Правила игры" class="info__icon">i</a>
			<div id="info" class="info__body">
				<a href="#" class="info__close">X</a>
				<div class="info__text">
					<p>Продержись минуту, убегая курсором мыши от движущихся квадратов.</p>
					<p>Игра начнется при наведении на серое поле.</p>
					<p>При выходе за пределы серого поля игра начнется заново.</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
